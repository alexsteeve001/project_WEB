<div style="margin: 5%;margin-left: 20%;margin-right: 20%;">
  <div class="card">
    <div class="card-header text-center">
      <h1>Iniciar Sesión</h1>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Correo Electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name='exampleInputEmail1"' aria-describedby="emailHelp" placeholder="Correo Electrónico" [(ngModel)]='correo'>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name='exampleInputPassword1' placeholder="Contraseña" [(ngModel)]='password'>
        </div>
      </form>
    </div>
    <div class="card-footer text-center">
      <button class='btn btn-success' (click)='iniciarSesion()'>Iniciar Sesión</button>
    </div>
  </div>
</div>
